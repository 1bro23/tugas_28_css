<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TUGAS 28</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <style>
      body{
        background:#333333;
        color:white;
      }
      form{
        margin:auto;
        width:500px;
      }
      .a{
        font-size:12px;
      }
    </style>
  </head>
  <body>
    <br><br>
    <div class="text-center">
      <image class="rounded-circle" src="lampung.jpg" width="200px">
    </div>
    <form>
      <div class="form-group">
        <label>Nama Lengkap</label>
        <input class="form-control" placeholder="Nama Lengkap" type="text">
      </div>
      <div class="form-group">
        <label>Alamat</label>
        <textarea class="form-control" row="3"></textarea>
      </div>
      <div class="form-group">
        <label>Alamat Email</label>
        <input class="form-control" placeholder="Alamat email (disabled)" type="email" disabled>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" placeholder="Password" type="password">
      </div>
      <div class="form-group">
        <label>Scan KTP</label>
        <input class="form-control-file" type="file">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label a">Saya <u>setuju</u> dan telah membaca <a href="">aturan</a> serta <a href="">ketentuan</a> yang berlaku.</label>
      </div>
      <br>
      <div class="form-group">
        <button type="submit" class="btn btn-block btn-info">Submit</button>
      </div>
    </form>
    <br>
  </body>
</html>
